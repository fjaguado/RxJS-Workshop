<header>
  <app-top-navbar></app-top-navbar>
</header>
<main>
  <div class="container-fluid">
    <div class="row">
      <nav
        id="sidebarMenu"
        class="col-md-4 col-lg-2 d-md-block bg-light sidebar collapse"
      >
        <app-side-navbar (selectedTitle)="setTitle($event)"></app-side-navbar>
      </nav>
      <main class="col-md-8 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="
            d-flex
            justify-content-between
            flex-wrap flex-md-nowrap
            align-items-center
            pt-3
            pb-2
            mb-3
            border-bottom
          "
        >
          <h1 class="h2">{{ selectedItem }}</h1>
        </div>
        <div class="p-2">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
</main>
