<div class="d-flex row">
  <app-info-section [selectedData]="OF_CREATION_SECTION[0]"></app-info-section>
  <app-imported-content
    [imgSrc]="'https://rxjs.dev/assets/images/marble-diagrams/of.png'"
  ></app-imported-content>
  <app-imported-content
    [videoSrc]="'https://images.indepth.dev/references/rxjs/operators/of.mp4'"
  ></app-imported-content>
  <app-info-section [selectedData]="OF_CREATION_SECTION[1]"></app-info-section>
  <h4>Example</h4>
  <app-info-section [selectedData]="OF_CREATION_SECTION[2]"></app-info-section>
  <div class="d-flex pt-3 column gap-3">
    <div class="col-6">
      <div class="form-text">of() Operator</div>
      <div class="input-group align-items-center">
        <input
          type="text"
          class="form-control"
          placeholder="Send a value!"
          name="inputtedValue"
          [(ngModel)]="inputtedValue"
          (keyup.enter)="doSendValue()"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="doSendValue()"
        >
          Send!
        </button>
      </div>
    </div>
    <div class="col-6">
      <div class="form-text">of() Subscription</div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          disabled
          value="{{ sentValue.toString() }}"
        />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center py-4 gap-3">
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="restartOperator()"
    >
      Restart operator
    </button>
  </div>
  <app-code-tabs [tsCode]="tsCode" [htmlCode]="htmlCode"></app-code-tabs>
</div>
