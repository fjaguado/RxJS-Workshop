<div class="d-flex row">
  <app-info-section [selectedData]="ZIP_SECTION[0]"></app-info-section>
  <div class="d-flex column align-items-center">
    <app-imported-content
      class="col-6"
      [imgSrc]="
        'https://miro.medium.com/v2/resize:fit:720/format:webp/1*viJ_0w9OH9XHCYUJo8Nj1A.png'
      "
    ></app-imported-content>
    <app-imported-content
      class="col-6"
      [videoSrc]="
        'https://images.indepth.dev/references/rxjs/operators/zip.mp4'
      "
    ></app-imported-content>
  </div>
  <app-info-section [selectedData]="ZIP_SECTION[1]"></app-info-section>
  <div class="mb-4">
    <app-info-section [selectedData]="ZIP_SECTION[2]"></app-info-section>
    <div class="d-flex pt-3 column gap-3">
      <div class="col-6 d-flex row gap-1">
        <div class="d-flex row align-content-center">
          <div class="form-text">First Observer</div>
          <div class="input-group align-items-center">
            <input
              type="text"
              class="form-control"
              placeholder="Send a value!"
              name="subjectValue"
              disabled
              [(ngModel)]="firstInputURL"
            />
          </div>
        </div>
        <div class="d-flex row align-content-center">
          <div class="form-text">Second Observer</div>
          <div class="input-group align-items-center">
            <input
              type="text"
              class="form-control"
              placeholder="Send a value!"
              name="subjectValue"
              disabled
              [(ngModel)]="secondInputURL"
            />
          </div>
        </div>
        <div class="d-flex row align-content-center">
          <div class="form-text">
            Third Observer (will emit after 3 seconds)
          </div>
          <div class="input-group align-items-center">
            <input
              type="text"
              class="form-control"
              placeholder="Send a value!"
              name="subjectValue"
              [(ngModel)]="thirdInputValue"
            />
          </div>
        </div>
        <div class="d-flex justify-content-center p-3">
          <button
            class="btn btn-outline-secondary mx-3"
            type="button"
            (click)="zipValues()"
          >
            Zip!
          </button>
        </div>
      </div>
      <div class="col-6">
        <div class="form-text">zip() strings Subscription</div>
        <div class="input-group mb-3">
          <textarea
            type="text"
            class="form-control"
            disabled
            value="{{ combinedValue }}"
            style="height: 170px"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center py-4 gap-3">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="restartOperator()"
      >
        Restart operator
      </button>
    </div>
    <app-code-tabs
      [tsCode]="tsStringCode"
      [htmlCode]="htmlStringCode"
      [tabID]="'forkJoin'"
    ></app-code-tabs>
  </div>
</div>
