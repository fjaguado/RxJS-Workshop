<header
  class="navbar sticky-top flex-md-nowrap shadow"
  style="background-color: #06038D;"
>
  <a class="navbar-brand col-md-4 col-lg-2 me-0 px-4 fs-6" href="#"
    >RxJs Workshop</a
  >
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <input
    class="form-control form-control-dark w-100 rounded-0 border-0"
    type="text"
    placeholder="Search"
    aria-label="Search"
  />
  <img [src]="werfenLogo" class="cropped" />
</header>
