<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="ts-tab"
      data-bs-toggle="tab"
      data-bs-target="#ts-tab-pane"
      type="button"
      role="tab"
      aria-controls="ts-tab-pane"
      aria-selected="true"
    >
      Typescript
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="html-tab"
      data-bs-toggle="tab"
      data-bs-target="#html-tab-pane"
      type="button"
      role="tab"
      aria-controls="html-tab-pane"
      aria-selected="false"
    >
      HTML
    </button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="ts-tab-pane"
    role="tabpanel"
    tabindex="0"
  >
    {{ tsCode }}
  </div>
  <div class="tab-pane fade" id="html-tab-pane" role="tabpanel" tabindex="0">
    {{ htmlCode }}
  </div>
</div>
